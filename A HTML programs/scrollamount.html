<!DOCTYPE html>
<html>
<head>
<title>Marquee</title>
</head>
<body>
<Marquee behavior="scroll"  scrollamount="5" loop="6" direction="left">welcome to quastech</Marquee>
<Marquee behavior="scroll" scrollamount="10"  loop="6"direction="right">welcome to quastech</Marquee>
<Marquee behavior="scroll" scrollamount="12" loop="6" direction="up">welcome to quastech</Marquee>
<Marquee behavior="scroll" scrollamount="15"  loop="6"direction="down">welcome to quastech</Marquee>
</body>
</html>
