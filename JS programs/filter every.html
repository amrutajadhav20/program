<!DOCTYPE html>
<html>
<head>
<title>filter every operation</title>
</head>
<body>
<script>


var arr=[12,56,23,65,60,76,87];
var newarr=arr.filter(function(value,index,array){
return value>=60;
});
console.log(newarr);


var arr1=[0,13,27];
var newarr1=arr1.every(function(value,index,array){
return value>50;
});
console.log(newarr1);
</script>
</body>
</html>
