<!DOCTYPE html>
<html>
<head>
<title>increment </title>
</head>
<body>
<script>
var a=10;
document.write(a++,"<br>");
document.write(a,"<br><br>");

var b=20;
document.write(b--,"<br>");
document.write(b,"<br><br>");


var c=30;
document.write(++c,"<br>");


var d=40;
document.write(--d,"<br>");


</script>
</body>
</html>
