<!DOCTYPE html>
<html>
<head>
<title>DOM By class</title>
<style>
.c1{
border:3px solid black;
height:100px;
width:100px;
}
</style>
</head>
<body>
<div class="c1">div1</div>
<div class="c1">div2</div>
<div class="c1">div3</div>
<div class="c1">div4</div>
<button onclick="setStyle()">Click</button>
<script>
function setStyle(){
var ss = document.getElementsByClassName("c1");
ss[0].style.backgroundColor = "red";
ss[1].style.backgroundColor = "Yellow";
ss[2].style.backgroundColor = "pink";
ss[3].style.backgroundColor = "purple";
}
</script>
</body>
</html>
