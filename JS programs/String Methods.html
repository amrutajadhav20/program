<!DOCTYPE html>
<html>
<head>
<title> String Methods</title>
</head>
<body>
<script>
var str1 = "  Welcome to quastech   ";
var str2 = "Thank you..!!";
console.log(str1);
console.log(str1.indexOf("ch"));
console.log(str1.search("to"));
console.log(str1.concat(str2));
console.log(str1.slice(5));
console.log(str1.slice(5,12));
console.log(str1.substring(5));
console.log(str1.substring(5,12));
console.log(str1.substr(5));
console.log(str1.substr(5,8));
console.log(str1.replace("quastech","our family"));
console.log(str1.toUpperCase());
console.log(str1.toLowerCase());
console.log(str1.split());
console.log(str1.trim());
</script>
</body>
</html>
