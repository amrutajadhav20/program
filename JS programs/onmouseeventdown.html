<!DOCTYPE html>
<html>
<head>
<title> onmousedown event </title>
<style>
#d1{
border:3px solid black;
height:100px;
width:100px;
background-color:orange;
}
</style>
</head>
<body>
<div id="d1" onmousedown="greet()">Click</div>
<script>
function greet(){
alert("good morning..")
}
</script>
</body>
</html>
