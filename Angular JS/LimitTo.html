<!DOCTYPE html>
<html ng-app="mymod">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="LimitTo.js"></script>
</head>
<body>

<div ng-controller="myCtrl">

<h2>{{name|limitTo:'3'}}</h2>
<h2>{{phone|limitTo:'3'}}</h2>
<ul>
<li ng-repeat="x in student |limitTo:'-2'">{{x.name+" "+x.id+" "+x.city}}</li>
</ul>
</div>
</body>
</html>
