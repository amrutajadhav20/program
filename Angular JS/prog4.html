<!DOCTYPE html>
<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div ng-init="fruit=['apple','banana','orange','pinapple']">
<h2 ng-repeat="x in fruit">{{x}}</h2>
<input type="number" min="0" max="3" ng-model="n">
<h2>My Favourite fruit is:{{fruit[n]}}</h2>
</div>



</body>
</html>
