<!doctype html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.1.js">
</script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").animate({
left:'250px',
opacity:'0.5',
height:'150px',
width:'150px'
});
});
});
</script>
</head>
<body>
<button>Start Animation</button>

<div style="background:pink;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
